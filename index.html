    let current = 0;
    let totalScore = 0;
    let answers = [];

    
    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function loadQuestion() {
    
      const q = questions[current];
      document.getElementById("questionText").textContent = q.q;
      const optionsBox = document.getElementById("optionsBox");
      optionsBox.innerHTML = '';
      q.options.forEach((opt) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt.text;
        div.onclick = () => { playClick();
          answers[current] = opt.score;
          totalScore = answers.reduce((a, b) => a + (b || 0), 0);
          current++;
          if (current >= questions.length) {
            showReviewStep();
          } else {
            loadQuestion();
          }
        };
        optionsBox.appendChild(div);
      });
    }

    function prevQuestion() { playClick();
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function restart() { playClick();
      current = 0;
      totalScore = 0;
      answers = [];
      document.querySelector(".question-box").classList.remove("hidden");
      document.getElementById("resultBox").classList.add("hidden");
      document.getElementById("reviewStep").classList.add("hidden");
      document.getElementById("loading").style.display = "none";
      loadQuestion();
    }

    function showReviewStep() {
      document.querySelector(".question-box").classList.add("hidden");
      document.getElementById("reviewStep").classList.remove("hidden");
    }

    function confirmAnalysis() { playClick();
      document.getElementById("reviewStep").classList.add("hidden");
      document.getElementById("loading").style.display = "block";
      setTimeout(showResult, 2000);
